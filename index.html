<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #4a4a4a;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 { color: #d63384; margin-bottom: 10px; }
        p { font-size: 1.1em; line-height: 1.6; }
        .date { font-weight: bold; color: #d63384; margin: 20px 0; font-size: 1.2em; }
        .btn {
            display: inline-block;
            background-color: #d63384;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .btn:hover { transform: scale(1.05); background-color: #c21c6b; }
    </style>
</head>
