<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine?</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffe6e6; /* Soft Pink Background */
        font-family: "Arial", sans-serif;
        text-align: center;
        flex-direction: column;
        overflow: hidden;
      }

      h1 {
        color: #d63384;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .gif-container img {
        max-width: 250px;
        height: auto;
        border-radius: 15px;
        margin-bottom: 20px;
      }

      .btn-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap; /* Allows buttons to adjust if they get huge */
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .yes-btn {
        background-color: #28a745; /* Green */
        color: white;
        font-weight: bold;
      }

      .no-btn {
        background-color: #dc3545; /* Red */
        color: white;
        font-weight: bold;
      }

      .no-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gif-container">
        <img
          id="mainGif"
          src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"
          alt="Cute Bear"
        />
      </div>

      <h1 id="question">Will you be my Valentine?</h1>

      <div class="btn-container">
        <button class="yes-btn" onclick="handleYes()">Yes</button>
        <button class="no-btn" onclick="handleNo()">No</button>
      </div>
    </div>

    <script>
      // --- CONFIGURATION ---

      // 2. TEXTS TO SHOW ON THE NO BUTTON
      const noTexts = [
        "Are you sure?",
        "Really sure?",
        "Think again!",
        "Last chance!",
        "Surely not?",
        "You might regret this!",
        "Give it another thought!",
        "Are you absolutely certain?",
        "This could be a mistake!",
        "Have a heart!",
        "Don't be so cold!",
        "Change of heart?",
        "Wouldn't you reconsider?",
        "Is that your final answer?",
        "You're breaking my heart ;(",
        "Is that your final answer?",
        "You're breaking my heart ;(",
        "Plsss? :(",
      ];

      // 3. SAD GIFS (Shown when she clicks No)
      // You can paste your own URLs here
      const sadGifs = [
        "https://media.tenor.com/K2s2t71dM80AAAAi/milk-and-mocha-cry.gif",
        "https://media.tenor.com/Uf6aT0xZ1uIAAAAi/sad-bear-cry.gif",
        "https://media.tenor.com/J3t_N7C9aA0AAAAi/sad-bear.gif",
        "https://media.tenor.com/fIGdE8y9DqEAAAAi/bubu-dudu-sad.gif",
      ];

      // 4. SUCCESS GIF (Shown when she clicks Yes)
      const successGif =
        "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";

      // --- LOGIC ---

      let noCount = 0;
      const noBtn = document.querySelector(".no-btn");
      const yesBtn = document.querySelector(".yes-btn");
      const mainGif = document.getElementById("mainGif");
      const question = document.getElementById("question");

      function handleNo() {
        noCount++;

        // Change Text
        if (noCount < noTexts.length) {
          noBtn.innerText = noTexts[noCount];
        } else {
          noBtn.innerText = noTexts[noTexts.length - 1]; // Keep showing the last message
        }

        // Change Gif (Cycle through the sad ones)
        const sadIndex = noCount % sadGifs.length;
        mainGif.src = sadGifs[sadIndex];

        // Make Yes Button Bigger
        // We increase the font size by 15px every time
        const currentSize = parseFloat(
          window.getComputedStyle(yesBtn).fontSize,
        );
        yesBtn.style.fontSize = `${currentSize + 15}px`;

        // Optional: Increase padding too so it doesn't look squished
        const currentPadding = parseFloat(
          window.getComputedStyle(yesBtn).padding,
        );
        yesBtn.style.padding = `${currentPadding + 5}px ${currentPadding + 10}px`;
      }

      function handleYes() {
        // Hide the buttons
        document.querySelector(".btn-container").style.display = "none";

        // Change the image to the success GIF
        mainGif.src = successGif;

        // Update the text
        question.innerText = "Yay! See you on the 14th! ❤️";
      }
    </script>
  </body>
</html>
